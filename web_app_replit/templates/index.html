<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra√ß√£o de Dados - SCI Web</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .date-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            min-height: 40px;
            display: none;
            word-wrap: break-word;
        }

        .status-message.info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }

        .status-message.success {
            background: #e8f5e9;
            color: #388e3c;
            border-left: 4px solid #388e3c;
        }

        .status-message.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }

        .status-message.show {
            display: block;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-bar-bg {
            background: #f0f0f0;
            height: 8px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            border-radius: 10px;
        }

        .progress-text {
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        .log-box {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #333;
            margin-top: 15px;
            display: none;
        }

        .log-box.show {
            display: block;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
            border-left: 2px solid #667eea;
            padding-left: 10px;
        }

        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #f0f0f0;
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .connection-status {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }

        .connection-status.connected {
            color: #388e3c;
        }

        .connection-status.disconnected {
            color: #c62828;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 22px;
            }

            .date-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Extra√ß√£o de Dados</h1>
            <p>Sistema automatizado de extra√ß√£o SCI Web</p>
        </div>

        <div class="connection-status" id="connectionStatus">
            <span class="spinner"></span> Conectando...
        </div>

        <form id="formExtracao">
            <div class="form-group">
                <label for="dataInicio">Data de In√≠cio</label>
                <input type="text" id="dataInicio" placeholder="DD/MM/YYYY" required>
            </div>

            <div class="form-group">
                <label for="dataFim">Data de Fim</label>
                <input type="text" id="dataFim" placeholder="DD/MM/YYYY" required>
            </div>

            <button type="submit" id="btnIniciar">Iniciar Extra√ß√£o</button>
        </form>

        <div class="status-section">
            <div id="statusMessage" class="status-message"></div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar-bg">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="progress-text">
                    <span id="progressText">0%</span>
                </div>
            </div>

            <div class="log-box" id="logBox"></div>
        </div>
    </div>

    <script>
        const socket = io();
        let isProcessing = false;

        // Elementos
        const formExtracao = document.getElementById('formExtracao');
        const dataInicio = document.getElementById('dataInicio');
        const dataFim = document.getElementById('dataFim');
        const btnIniciar = document.getElementById('btnIniciar');
        const statusMessage = document.getElementById('statusMessage');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const logBox = document.getElementById('logBox');
        const connectionStatus = document.getElementById('connectionStatus');

        // WebSocket Events
        socket.on('connect', () => {
            connectionStatus.textContent = '‚úì Conectado';
            connectionStatus.className = 'connection-status connected';
            btnIniciar.disabled = false;
        });

        socket.on('disconnect', () => {
            connectionStatus.innerHTML = '<span class="spinner"></span> Desconectado';
            connectionStatus.className = 'connection-status disconnected';
            btnIniciar.disabled = true;
        });

        socket.on('progresso_inicio', (data) => {
            progressContainer.style.display = 'block';
            logBox.classList.add('show');
            addLog('Iniciando extra√ß√£o...');
            addLog(`Total de datas a processar: ${data.total}`);
        });

        socket.on('atualizar_progresso', (data) => {
            const percentage = Math.min(
                ((data.progresso || 0) / (data.total || 1)) * 100,
                100
            );
            progressBar.style.width = percentage + '%';
            progressText.textContent = Math.round(percentage) + '%';
            if (data.mensagem) {
                addLog(data.mensagem);
            }
        });

        socket.on('extracao_concluida', (data) => {
            isProcessing = false;
            btnIniciar.disabled = false;
            btnIniciar.textContent = 'Iniciar Extra√ß√£o';
            
            showMessage(`‚úì ${data.mensagem}`, 'success');
            addLog(`Total de planilhas extra√≠das: ${data.total_baixado}`);
            progressBar.style.width = '100%';
            progressText.textContent = '100%';
        });

        socket.on('erro', (data) => {
            isProcessing = false;
            btnIniciar.disabled = false;
            btnIniciar.textContent = 'Iniciar Extra√ß√£o';
            showMessage(`‚úó ${data.mensagem}`, 'error');
            addLog(`ERRO: ${data.mensagem}`);
        });

        // Form Submit
        formExtracao.addEventListener('submit', (e) => {
            e.preventDefault();

            if (isProcessing) {
                alert('Uma extra√ß√£o j√° est√° em andamento!');
                return;
            }

            const inicio = dataInicio.value.trim();
            const fim = dataFim.value.trim();

            if (!inicio || !fim) {
                showMessage('Por favor, preencha as duas datas', 'error');
                return;
            }

            // Validar formato
            if (!validarData(inicio) || !validarData(fim)) {
                showMessage('Formato inv√°lido. Use DD/MM/YYYY', 'error');
                return;
            }

            isProcessing = true;
            btnIniciar.disabled = true;
            btnIniciar.textContent = 'Processando...';
            logBox.innerHTML = '';
            progressBar.style.width = '0%';
            progressText.textContent = '0%';

            socket.emit('iniciar_extracao', {
                data_inicio: inicio,
                data_fim: fim
            });
        });

        function validarData(data) {
            const regex = /^(\d{1,2})\/(\d{1,2})\/(\d{4})$/;
            if (!regex.test(data)) return false;

            const [, dia, mes, ano] = data.match(regex);
            const d = parseInt(dia);
            const m = parseInt(mes);
            const a = parseInt(ano);

            if (m < 1 || m > 12) return false;
            if (d < 1 || d > 31) return false;
            return true;
        }

        function showMessage(msg, type) {
            statusMessage.textContent = msg;
            statusMessage.className = `status-message show ${type}`;
            setTimeout(() => {
                statusMessage.classList.remove('show');
            }, 5000);
        }

        function addLog(msg) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${msg}`;
            logBox.appendChild(entry);
            logBox.scrollTop = logBox.scrollHeight;
        }

        // Auto-formatar datas
        [dataInicio, dataFim].forEach(input => {
            input.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length >= 2) {
                    value = value.slice(0, 2) + '/' + value.slice(2);
                }
                if (value.length >= 5) {
                    value = value.slice(0, 5) + '/' + value.slice(5, 9);
                }
                e.target.value = value;
            });
        });
    </script>
</body>
</html>
